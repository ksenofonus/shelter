<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./css/index.min.css" />
		<title>Image gallery</title>
	</head>
	<body>
		<header class="header">
			<div class="wrapper">
				<div class="header-container">
					<h2 class="header_title"
						><i class="fa-solid fa-camera"></i> Unsplash API</h2
					>
					<div class="search">
						<input
							type="text"
							name="search"
							id="search_field"
							placeholder="Search..." /><i
							class="fa-solid fa-magnifying-glass search_icon"></i>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="wrapper">
				<section class="image-wrapper"></section>
			</div>
		</main>
		<footer class="footer">
			<div class="wrapper">
				<div class="footer-container">
					<p class="author">
						Made by
						<a
							href="https://github.com/ksenofonus"
							class="author"
							>Ksenofonus</a
						>
					</p>
					<p class="year">2024</p>
					<a
						class="footer_logo"
						href="https://rs.school/courses/javascript-preschool-ru"
						><img
							src="./assets/image/rss-logo.svg"
							alt="rss-logo"
					/></a>
				</div>
			</div>
		</footer>
		<script src="./index.js"></script>
	</body>
</html>
